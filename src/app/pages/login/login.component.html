<div class="login">
  <div>
    <h2>{{ title }}</h2>
    <app-auth-form (submit)="login()" [authForm]="authForm"></app-auth-form>
  </div>

  <div class="message" [class.error]="error" *ngIf="isSuccessResponse$ | async">
    {{ error ? error : "Message: You successful create account!" }}
  </div>
</div>
