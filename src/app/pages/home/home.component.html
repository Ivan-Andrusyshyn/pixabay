<section class="home">
  <div class="category-wrapper">
    <app-slide-toggle
      (onToggle)="onToggle($event)"
      [toggleTitle]="isImages ? 'images' : 'videos'"
    ></app-slide-toggle>
    <app-select
      [title]="'order'"
      [options]="orders"
      [controller]="orderControl"
    ></app-select>
  </div>
  <div class="list-wrapper">
    <app-media-list [media]="(media$ | async) ?? []"></app-media-list>
    <div class="pagination-wrapper">
      <app-pagination
        [totalLength]="(totalLength$ | async) ?? 0"
        (onPageEvent)="handlePageEvent($event)"
      ></app-pagination>
    </div>
  </div>
</section>
<ng-template let-data> Hello, {{ data.name }} </ng-template>
